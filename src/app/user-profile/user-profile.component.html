<div class="main-content">
  <div class="container-fluid">
      <div class="row">

          <div class="col">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/placeholder.jpg" />
                      </a>
                  </div>
                  <div class="card-body px-5">
                      <form>
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="External ID" disabled>
                                  </mat-form-field>
                              </div>
                          </div>
                          
                          <div class="row">
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Fist Name" type="text" disabled>
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Middle Name" type="text" disabled>
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Last Name" type="text" disabled>
                              </mat-form-field>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field>
                                <mat-label>Date of birth</mat-label>
                                <input matInput [matDatepicker]="picker" disabled>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Gender" type="text" disabled>
                              </mat-form-field>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Mobile No" type="text">
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email" type="email">
                              </mat-form-field>
                            </div>
                          </div>

                          <button mat-raised-button type="submit" class="btn btn-primary pull-right">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
