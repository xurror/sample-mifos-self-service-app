<mat-error *ngIf="control.hasError('maxlength') && !control.hasError('required')">
    {{capitalizeFirstLetter(label)}} cannot exceed <strong>100 characters</strong>
</mat-error>
<mat-error *ngIf="control.hasError('required')">
    {{capitalizeFirstLetter(label)}} is <strong>required</strong>
</mat-error>
