<div class="main-content">
  <app-dashboard
   [selectedAccount]="selectedAccount"
   [loanAccounts]="loanAccounts"
   (selectAccountEvent)="selectAccount($event)"
  ></app-dashboard>
  
  <app-loan-account
   *ngIf="selectedAccount"
   [account]="selectedAccount"
   (close)="resetSelection($event)"
  ></app-loan-account>
</div>
