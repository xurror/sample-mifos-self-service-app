<div class="main-content">
  <app-overview
   [clientId]="clientId"
   [selectedLoanId]="selectedLoanId"
   (selectAccountEvent)="selectAccount($event)"
  ></app-overview>
  
  <app-loan-account
   *ngIf="selectedLoanId"
   [loanId]="selectedLoanId"
   (close)="resetSelection($event)"
  ></app-loan-account>
</div>
