<!-- New-Loan-Account-Modal-Angular -->
<div class="modal modal-angular fade" id="newLoanAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-body text-center px-4">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="margin-top">
                        <small>New Loan Account</small>
                    </h3>
                    
                    <div class="separator"></div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="Product Name" disabled>
                                    <mat-option >
                                    <!-- *ngFor="let food of foods" [value]="food.value"> -->
                                        <!-- {{ food.viewValue }} -->
                                        Pay Day Loan
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Principal">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Loan Term">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="Frequency">
                                    <mat-option >
                                        Months
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                            
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Number of repayments">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Repaid every">
                            </mat-form-field>
                        </div>
                    </div>

                </div>

                <div class="modal-footer px-4">
                    <button mat-raised-buttonn type="submit" class="btn btn-primary pull-right">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
